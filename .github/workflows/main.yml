name: CICD using Maven and tomcat
on:
 push:  # run when there is commit to repo
 workflow_dispatch:  # run manually
jobs:
 CICDjob:
   runs-on: ubuntu-latest
   steps:
    - name: Clone the repo on ubuntu server
      uses: actions/checkout@v4
    - name: Install Java and maven on ubuntu server
      uses: actions/setup-java@v4
      with:
       distribution: 'temurin'
       java-version: '11'
       cache: 'maven'
    - name: Build the code 
      run: mvn package
    - name: Connect to Lab machine and Deploy the code on tomcat9 
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      with:
        host: '54.165.205.70'
        user: 'ec2-user'
        key: ${{secrets.SSH_KEY}}
        port: 22
        connect_timeout: 10s
        first_ssh: |
          sudo chmod 777 /opt/tomcat9/webapps    
        scp: |
          './target/*war' => /opt/tomcat9/webapps
        last_ssh: |
          sudo sh /opt/tomcat9/bin/startup.sh
    - name: Invoke Jenkins Deployment Job
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      with:
        url: "http://3.85.92.90:8080/"
        user: "admin"
        token: ${{secrets.JENKINS_TOKEN}}
        first_ssh: |
          curl -l -u admin:${{secrets.JENKINS_TOKEN}}http://3.85.92.90:8080/job/TomcatDeployment%20GitHubActions_Jenkins%20Pipeline/build?token=token123  
        job: "TomcatDeployment"      
